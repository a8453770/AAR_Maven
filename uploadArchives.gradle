apply plugin: 'maven'


uploadArchives {
    repositories {
        mavenDeployer {
            print(project.getVersion()+"  ===  "+ project.name)
            pom.groupId = 'com.yb.aar' // 唯一标识（通常为模块包名，也可以任意）
            pom.artifactId = project.name // 项目名称（通常为类库模块名称，也可以任意）
            pom.version = "1.0.0" // 版本号
            pom.packaging = 'aar'
            repository(url: uri("${rootProject.projectDir}/repo")) // 配置本地仓库路径，项目根目录下的repository目录中
        }
    }
}